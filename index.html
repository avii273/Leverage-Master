<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Leverage Calculator | Manage Your Risks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-calculator"></i>
                <h1>Leverage Master</h1>
            </div>
            <p class="subtitle">Manage your trading risks effectively with our professional leverage calculator</p>
        </header>
        
        <main>
            <div class="calculator-card">
                <div class="input-group">
                    <h3 class="section-title"><i class="fas fa-wallet"></i> Capital ($)</h3>
                    <div class="input-wrapper">
                        <input 
                            type="number" 
                            id="capital" 
                            class="input-box" 
                            placeholder="Enter Capital Amount"
                            inputmode="decimal"
                        >
                        <span class="currency-symbol">$</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <h3 class="section-title"><i class="fas fa-chart-pie"></i> Margin ($)</h3>
                    <div class="input-wrapper">
                        <input 
                            type="number" 
                            id="margin" 
                            class="input-box" 
                            placeholder="Enter Margin Amount"
                            inputmode="decimal"
                            disabled
                        >
                        <span class="currency-symbol">$</span>
                    </div>
                    
                    <div class="slider-group">
                        <div class="slider-container">
                            <input 
                                type="range" 
                                id="marginSlider" 
                                class="slider" 
                                min="0" 
                                max="100" 
                                value="0" 
                                step="1"
                                disabled
                            >
                            <span id="marginPercentage" class="slider-value">0%</span>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <h3 class="section-title"><i class="fas fa-exclamation-triangle"></i> Risk ($)</h3>
                    <div class="input-wrapper">
                        <input 
                            type="number" 
                            id="risk" 
                            class="input-box" 
                            placeholder="Enter Risk Amount"
                            inputmode="decimal"
                            disabled
                        >
                        <span class="currency-symbol">$</span>
                    </div>
                    
                    <div class="slider-group">
                        <div class="slider-container">
                            <input 
                                type="range" 
                                id="riskSlider" 
                                class="slider" 
                                min="1" 
                                max="100" 
                                value="50" 
                                step="0.5"
                                disabled
                            >
                            <span id="riskPercentage" class="slider-value">50%</span>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <h3 class="section-title"><i class="fas fa-stop-circle"></i> Stop Loss (%)</h3>
                    <div class="input-wrapper">
                        <input 
                            type="number" 
                            id="stopLoss" 
                            class="input-box" 
                            placeholder="Enter Stop Loss %"
                            inputmode="decimal"
                            min="0.01"
                            max="100"
                            disabled
                        >
                        <span class="currency-symbol">%</span>
                    </div>
                </div>
                
                <div class="result-container">
                    <div class="result-box" id="resultBox">
                        <span class="result-label">Recommended Leverage</span>
                        <span id="leverageResult">--</span>
                    </div>
                </div>
                
                <button id="calculateBtn" class="calculate-btn" disabled>
                    Calculate Leverage
                </button>
            </div>
        </main>
        
        <footer>
            <p>Developed By <span class="developer">Avii</span></p>
        </footer>
    </div>
    
    <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
